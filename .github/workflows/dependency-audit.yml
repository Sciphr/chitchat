name: Dependency Audit

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Audit root dependencies
        run: npm run audit:deps
